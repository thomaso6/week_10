<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body class="container">
    <br>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <!---My form takes three values to add to the table: a first name, last name, and a favorite color-->
              <label for="first-name">First Name:</label>
              <input type="text" class="form-control" id="first-name" placeholder="ex: Thomas">
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" class="form-control" id="last-name" placeholder="ex: O'Connor">
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="favorite-color">Favorite Color:</label>
              <input type="text" class="form-control" id="favorite-color" placeholder="ex: Blue">
            </div>
          </div>
          <div class="col-sm">
            <button id="add" class="btn btn-outline-dark form-control">Create</button>
          </div>
        </div>
      </div>
    </div>
    <table id="list" class="table table-striped table-bordered table-hover">
      <!---^I wanted to make the table striped to add to the definition between lines, but to make it even easier and more interactive I added the hover -->
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Favorite Color</th>
        <th>Remove</th>
      </tr>
    </table>
    <script src="home-page.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

  </body>
</html>
